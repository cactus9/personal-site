<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Demos</title>
        <style>
            body {
                margin: 0;
                font-family:"Noto Sans",sans-serif;
                font-size: min(20px, 5vw);
            }

            .democard {
                height: max(21em, 30vw);
                width: max(14em, 20vw);
                border-radius: 2em;
                box-shadow: 0 0.5em 0.8em #aaa;
                padding: 1em;
                transition: all 0.1s ease-in;
            }
            .democard:hover {
                position:relative;
                transform: translateY(-0.5em);
                box-shadow: 0 1.5em 0.8em #999;
            }
            .cardflex {
                display: flex;
                width: 60%;
                margin: calc(45vh - max(21em, 30vw) / 2) 20% 4em 20%;
                gap: 2em;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="cardflex">

            <div class="democard">
                <figure>
                    <figcaption>bruh moment</figcaption>
                </figure>
            </div>
            <div class="democard">
                <figure>
                    <figcaption>whatup my guy</figcaption>
                </figure>
            </div>
        </div>
    </body>
</html>
