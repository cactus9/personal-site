<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Deepsea</title>
        <style media="screen">
            :root {
                --green: #146411;
                --purple: #471a4d;
                --blue: #214a80;
                font-size: 1vw;

                --height: 10rem;
                --depth: 200vw;
            }
            body {
                margin: 0;
                background-color: #1a1a1a;
                height: var(--depth);
                overflow-x: hidden;
                background-image: linear-gradient(to bottom, var(--purple), transparent 60vh);
            }
            .wavelayer {
                position: absolute;
                top: calc(50% - var(--height) / 2);
                width: 100%;
                height: calc(var(--depth) - 50vh + var(--height) / 2)
            }
            .waves {
                position: relative;
                top: 1px;
                height: var(--height);
                background-image: url('./wave.svg');
                background-size: contain;
                width: calc(100vw + 4 * var(--height));
                animation: flow 3s infinite linear;
            }
            @keyframes flow {
                to{
                    transform: translateX(calc(var(--height) * -4));
                }
            }
            .water {
                background-image: linear-gradient(to bottom, var(--green), black 50%, var(--blue));
                width: 100%;
                height: calc(100%  - var(--height));
            }

            #cursor {
                position: absolute;
                width: 30rem;
                height: 30rem;
                background-image: radial-gradient(closest-side, #fff8,transparent);
                z-index: 10;
                transform: translate(-50%, -50%);
                top:50%;
                left: 50%;
            }
            .overlay {
                position: fixed;
                width: 100vw;
                height: 100vh;
                background-color: black;
                mix-blend-mode: hard-light;
                opacity: 90%;
                z-index: 5;
            }
            .stars-front {
                width: 100vw;
                height: calc(50vh - var(--height) / 2);
                background-image: url("./starrysky.png");
                background-size: 100% auto;
                background-repeat: no-repeat;
                position: absolute;
                top: 0;
                z-index: 10;
            }
        </style>
    </head>
    <body>

        <div class="wavelayer">
            <div class="waves"></div>
            <div class="water"></div>
        </div>

        <div class="overlay"><div id="cursor"></div></div>
        <div class="stars-front"></div>

        <script type="text/javascript">
            document.onmousemove = reposCursor;
            document.onscroll = reposCursor;
            const cursor = document.getElementById('cursor');

            function reposCursor(event) {
              cursor.style.top = `${event.clientY}px`;
              cursor.style.left = `${event.clientX}px`;

            }
        </script>

    </body>
</html>
