<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/index.css">
        <!-- Sunflowers are home -->
        <link rel="icon" type="image/x-icon" href="images/favicon.svg">
        <script type="text/javascript">
            let x = 0;
            let butterflies = ["peacock", "orangetip", "smalltort", "redadmiral"];

            function changePic() {
                x ++;
                x %= butterflies.length;

                document.getElementById('wing1').src = "images/" + butterflies[x] + "-wing-1.svg";
                document.getElementById('butterbod').src = "images/" + butterflies[x] + "-body.svg";
                document.getElementById('wing2').src = "images/" + butterflies[x] + "-wing-2.svg";
            }
        </script>
    </head>
    <body>
        <div class="content">
            <div class="scene">
                <div id="butterfly" onclick="changePic()">
                    <img id="wing1" src="images/peacock-wing-1.svg" alt="wing">
                    <img id="butterbod" src="images/peacock-body.svg">
                    <img id="wing2" src="images/peacock-wing-2.svg" alt="wing">
                </div>
                <div id="iris">
                    <img src="images/iris.svg" alt="bearded iris drawing">
                </div>
            </div>
            <div id="menu">
                <p id="me">Evan Caton</p>
                <div class="fill-text">
                    <a href="./iris"><h1>Iris Project</h1></a>
                </div>
                <div class="fill-text">
                    <a href="about"><h1>About</h1></a>
                </div>
                <div class="fill-text">
                    <a href="https://github.com/cactus9"><h1>GitHub</h1></a>
                </div>

            </div>
        </div>
    </body>
</html>
