<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/index.css">
        <!-- Sunflowers are home -->
        <link rel="icon" type="image/x-icon" href="images/favicon.svg">
    </head>
    <body>
        <div class="content">
            <div class="scene">
                <div id="iris">
                    <img src="images/iris.svg" alt="bearded iris drawing">
                </div>

                <img id="butterbod" src="images/butterbod.svg">
            </div>
            <div id="menu">
                <p id="me">Evan Caton</p>
                <div class="fill-text">
                    <a href="./iris"><h1>Iris Project</h1></a>
                </div>
                <div class="fill-text">
                    <a href="about"><h1>About</h1></a>
                </div>
                <div class="fill-text">
                    <a href="https://github.com/cactus9"><h1>GitHub</h1></a>
                </div>

            </div>
        </div>
    <script type="text/javascript">
        var sceneBox = document.getElementById('iris').getBoundingClientRect();
        console.log(sceneBox.top, sceneBox.right, sceneBox.bottom, sceneBox.left);
        var sceneHeight = document.getElementById('iris').clientHeight;
        var sceneWidth = document.getElementById('iris').clientWidth;
        //position and scale everything before making it visible
        //Scale
        document.getElementById('butterbod').style.height = sceneHeight * 0.4 + "px";
        //Position
        document.getElementById('butterbod').style.top = sceneBox.top + sceneHeight * 0.55 + "px";
        document.getElementById('butterbod').style.left = sceneBox.left + sceneWidth * 0.5 + "px";
    </script>
    </body>
</html>
